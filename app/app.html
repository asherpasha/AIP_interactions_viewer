<div class="science-app" data-app-name="aip-interactions-viewer">
	<h1>
		<img src="http://bar.utoronto.ca/ntools/bbc_logo_small.gif" alt="BAR logo">
		Welcome to AIP Interactions Viewer from the BAR
	</h1>

	<table id="main-tbl">
		<tr>
			<td id="inputs">
				<form id="interactions-form">

					<!-- AGI input -->
					<span class="headings"> Enter Locus IDs (Eg. AT1G01010): </span> <br>
					<textarea id="loci" rows="20" cols="30"></textarea><br>
				
					<!-- Options -->
					<span class="headings"> Options: </span> <br>
					<fieldset>
						<input type="checkbox" name="options" value="published"/>
							Show only interactions from published data sets <br>
						<input type="checkbox" name="options" value="inputOnly"/>
							Filter output to include only AGI IDs in input set <br>
					</fieldset>

					<!-- Buttons -->
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
					<input type="button" id="about" value="About">
					
				</form>

			</td>
			<td id="cy-canvas">
			</td>
		</tr>
	</table>
</div>
